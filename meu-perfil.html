<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header-meu-perfil">
        <h1>Meu Perfil</h1>
        <img src="./img/perfil-de-usuario.png" alt="" class="img-profile">
    </header>
    <main>
        <div class="form-container">
            <form action="/submit" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxxx" required>
        
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>
        
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="login-footer">
        <ul>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Termos de uso</a></li>
            <li><a href="#">Exerça seus direitos de privacidade</a></li>
        </ul>
    </footer>
</body>

</html>
